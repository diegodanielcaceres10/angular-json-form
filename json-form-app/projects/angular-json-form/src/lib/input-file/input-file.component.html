<div [formGroup]="FormGroup" class="angular-json-form__control">
    <span class="angular-json-form__icon angular-json-form__icon-off">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path d="M512 144v288c0 26.5-21.5 48-48 48h-416C21.5 480 0 458.5 0 432v-352C0 53.5 21.5 32 48 32h160l64 64h192C490.5 96 512 117.5 512 144z" />
        </svg>
    </span>
    <input [formControlName]="field.name" (ngModelChange)="changedEvent()" type="hidden" class="angular-json-form__input angular-json-form__input-hidden">
    <input #fileInput (change)="drawFile(fileInput.files)" [multiple]="field.multiple" [disabled]="field.files && field.files.length >= field.maxfiles" title="" type="file" class="angular-json-form__input">
    <span *ngIf="!field.multiple && !field.value">{{ legends[lang] ? legends[lang].SELECT : legends["en-US"].SELECT }}</span>
    <span *ngIf="!field.multiple && field.value">{{ field.value.name }}</span>
    <span *ngIf="field.multiple">{{ legends[lang] ? legends[lang].ADD : legends["en-US"].ADD }}</span>
</div>
<div *ngIf="field.multiple" class="angular-json-form__items angular-json-form__scrollbar">
    <div *ngFor="let item of field.files;let i = index" class="angular-json-form__item">
        <div>
            <span>{{ item.name }}</span>
        </div>
        <svg (click)="removeFile(i)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z" />
        </svg>
    </div>
</div>
