<form *ngIf="form && form.ready" [formGroup]="FormGroup" (ngSubmit)="submitForm()" [ngClass]="{ 'form-full' : form.format && form.format.full }" class="angular-json-form">
    <div *ngIf="form.title" class="angular-json-form__title">{{ form.title }}</div>
    <span *ngIf="form.text" class="angular-json-form__section">{{ form.text }}</span>
    <div *ngFor="let group of form.groups" class="angular-json-form__group">
        <div *ngFor="let field of group.fields" [ngClass]="{ 'angular-json-form__box-visible' : !field.hidden && field.type != 'hidden', 'angular-json-form__box-overflow' : field.type == 'checkbox' }" class="angular-json-form__box">
            <div *ngIf="!field.hidden && field.type != 'hidden' && field.label" class="angular-json-form__label">
                <label>
                    <span>{{ field.label }}</span>
                    <span *ngIf="field.required">*</span>
                    <span *ngIf="form.error && FormGroup.controls && FormGroup.controls[field.name] && FormGroup.controls[field.name].errors && FormGroup.controls[field.name].errors['required']" class="angular-json-form__error">
                        {{ legends[form.lang] ? legends[form.lang].REQUIRED : legends['en-US'].REQUIRED }}
                    </span>
                    <span *ngIf="form.error && FormGroup.controls && FormGroup.controls[field.name] && FormGroup.controls[field.name].errors && FormGroup.controls[field.name].errors['max']" class="angular-json-form__error">
                        {{ legends[form.lang] ? legends[form.lang].MAX : legends['en-US'].MAX }}
                    </span>
                    <span *ngIf="form.error && FormGroup.controls && FormGroup.controls[field.name] && FormGroup.controls[field.name].errors && FormGroup.controls[field.name].errors['min']" class="angular-json-form__error">
                        {{ legends[form.lang] ? legends[form.lang].MIN : legends['en-US'].MIN }}
                    </span>
                    <span *ngIf="field.error == 'DUPLICATE'" class="angular-json-form__error">
                        {{ legends[form.lang] ? legends[form.lang].DUPLICATE : legends['en-US'].DUPLICATE }}
                    </span>
                    <span *ngIf="field.error == 'MATCH'" class="angular-json-form__error">
                        {{ legends[form.lang] ? legends[form.lang].MATCH : legends['en-US'].MATCH }}
                    </span>
                    <span *ngIf="field.error == 'FORMAT'" class="angular-json-form__error">
                        {{ legends[form.lang] ? legends[form.lang].FORMAT : legends['en-US'].FORMAT }}
                    </span>
                    <span *ngIf="field.error == 'SIZE'" class="angular-json-form__error">
                        {{ legends[form.lang] ? legends[form.lang].SIZE : legends['en-US'].SIZE }}
                    </span>
                    <span *ngIf="field.error == 'COUNT'" class="angular-json-form__error">
                        {{ legends[form.lang] ? legends[form.lang].COUNT : legends['en-US'].COUNT }}
                    </span>
                </label>
            </div>
            <div *ngIf="!field.hidden" [ngClass]="{ 'angular-json-form__field-hidden' : field.type == 'hidden' }" class="angular-json-form__field">

                <!-- Input type checkbox -->
                <app-input-checkbox *ngIf="field.type == 'checkbox'" [FormGroup]="FormGroup" [field]="field" [legends]="legends" [lang]="form.lang" (changed)="changed($event)"></app-input-checkbox>

                <!-- Input type color -->
                <app-input-color *ngIf="field.type == 'color'" [FormGroup]="FormGroup" [field]="field" [legends]="legends" [lang]="form.lang" (changed)="changed($event)"></app-input-color>

                <!-- Input type email -->
                <app-input-email *ngIf="field.type == 'email'" [FormGroup]="FormGroup" [field]="field" [legends]="legends" [lang]="form.lang" (changed)="changed($event)"></app-input-email>

                <!-- Input type hidden -->
                <app-input-hidden *ngIf="field.type == 'hidden'" [FormGroup]="FormGroup" [field]="field"></app-input-hidden>

                <!-- Input type image -->
                <app-input-image *ngIf="field.type == 'image'" [FormGroup]="FormGroup" [field]="field" [legends]="legends" [lang]="form.lang" (changed)="changed($event)"></app-input-image>

                <!-- Input type list -->
                <app-input-list *ngIf="field.type == 'list'" [FormGroup]="FormGroup" [field]="field" [legends]="legends" [lang]="form.lang" (changed)="changed($event)"></app-input-list>

                <!-- Input type number -->
                <app-input-number *ngIf="field.type == 'number'" [FormGroup]="FormGroup" [field]="field" [legends]="legends" [lang]="form.lang" (changed)="changed($event)"></app-input-number>

                <!-- Input type password -->
                <app-input-password *ngIf="field.type == 'password'" [FormGroup]="FormGroup" [field]="field" [legends]="legends" [lang]="form.lang" (changed)="changed($event)"></app-input-password>

                <!-- Input type radio -->
                <app-input-radio *ngIf="field.type == 'radio'" [FormGroup]="FormGroup" [field]="field" [legends]="legends" [lang]="form.lang" (changed)="changed($event)"></app-input-radio>

                <!-- Input type select -->
                <app-input-select *ngIf="field.type == 'select'" [FormGroup]="FormGroup" [field]="field" [legends]="legends" [lang]="form.lang" (changed)="changed($event)"></app-input-select>

                <!-- Input type tel -->
                <app-input-tel *ngIf="field.type == 'tel'" [FormGroup]="FormGroup" [field]="field" [legends]="legends" [lang]="form.lang" (changed)="changed($event)"></app-input-tel>

                <!-- Input type text -->
                <app-input-text *ngIf="field.type == 'text'" [FormGroup]="FormGroup" [field]="field" [legends]="legends" [lang]="form.lang" (changed)="changed($event)"></app-input-text>

                <!-- Input type textarea -->
                <app-input-textarea *ngIf="field.type == 'textarea'" [FormGroup]="FormGroup" [field]="field" [legends]="legends" [lang]="form.lang" (changed)="changed($event)"></app-input-textarea>

            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div *ngIf="form.buttons" class="angular-json-form__group">
        <div [ngClass]="{ 'angular-json-form__box-center' : form.format && form.format.center, 'angular-json-form__box-full' : form.format && form.format.full }" class="angular-json-form__box">
            <div class="angular-json-form__control angular-json-form__control-full">
                <button *ngFor="let button of form.buttons" [ngClass]="{ 'angular-json-form__button-primary' : button.primary, 'angular-json-form__button-full' : form.format && form.format.full }" [disabled]="form.saving" [type]="button.submit ? 'submit' : 'button'" (click)="eventForm(button)" class="angular-json-form__button">
                    <div *ngIf="form.saving && button.submit && button.saving" class="angular-json-form__loader">
                        <div class="loader">
                            <div [ngClass]="{ 'loader__inner-primary' : button.primary }" class="loader__inner"></div>
                        </div>
                    </div>
                    <span *ngIf="!form.saving || !button.submit || !button.saving">
                        <span>{{ button.text }}</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <span *ngIf="form.message" class="angular-json-form__message">{{ form.message }}</span>
</form>
<span *ngIf="form && !form.ready">{{ legends[form.lang] ? legends[form.lang].INVALID : legends['en-US'].INVALID }}</span>
