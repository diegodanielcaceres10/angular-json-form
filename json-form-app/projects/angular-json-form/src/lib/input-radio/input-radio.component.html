<div [formGroup]="FormGroup" class="angular-json-form__control angular-json-form__control-wrap angular-json-form__control-transparent">
    <div *ngFor="let radio of field.options" class="angular-json-form__radio">
        <input [formControlName]="field.name" [value]="radio" (ngModelChange)="changedEvent()" type="radio" class="angular-json-form__input">
        <label></label>
        <label>
            <span *ngIf="field.translate">{{ translations && translations[lang] && translations[lang][(field.prefix || "") + radio] ? translations[lang][(field.prefix || "") + radio] : radio }}</span>
            <span *ngIf="!field.translate">{{ radio }}</span>
        </label>
    </div>
</div>
