<div [formGroup]="FormGroup" class="form__control form__control-transparent form__control-wrap">
    <div *ngFor="let radio of field.options" class="form__radio">
        <input [formControlName]="field.name" [value]="radio" (ngModelChange)="changedEvent()" type="radio" class="form__input">
        <label></label>
        <label>
            <span class="ellipsis">{{ radio }}</span>
        </label>
    </div>
</div>
