    <textarea [formControlName]="field.name" [maxlength]="field.maxlength || 500" [placeholder]="field.placeholder ? translations && translations[lang] && translations[lang][field.placeholder] ? translations[lang][field.placeholder] : field.placeholder : ''" (ngModelChange)="changedEvent()" class="angular-json-form__textarea angular-json-form__scrollbar" spellcheck="false" autocomplete="off"></textarea>
</div>
