<div [formGroup]="FormGroup" [ngClass]="{ 'angular-json-form__control-xxl' : !field.multiple }" class="angular-json-form__control">
    <span *ngIf="field.multiple && !field.disabled" class="angular-json-form__icon angular-json-form__icon-off">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M447.1 32h-384C28.64 32-.0091 60.65-.0091 96v320c0 35.35 28.65 64 63.1 64h384c35.35 0 64-28.65 64-64V96C511.1 60.65 483.3 32 447.1 32zM111.1 96c26.51 0 48 21.49 48 48S138.5 192 111.1 192s-48-21.49-48-48S85.48 96 111.1 96zM446.1 407.6C443.3 412.8 437.9 416 432 416H82.01c-6.021 0-11.53-3.379-14.26-8.75c-2.73-5.367-2.215-11.81 1.334-16.68l70-96C142.1 290.4 146.9 288 152 288s9.916 2.441 12.93 6.574l32.46 44.51l93.3-139.1C293.7 194.7 298.7 192 304 192s10.35 2.672 13.31 7.125l128 192C448.6 396 448.9 402.3 446.1 407.6z"/></svg>
    </span>
    <input [formControlName]="field.name" (ngModelChange)="changedEvent()" type="hidden" class="angular-json-form__input angular-json-form__input-hidden">
    <input #fileInput (change)="drawImage(fileInput.files)" [multiple]="field.multiple" [disabled]="field.disabled || (field.files && field.files.length >= field.maxfiles)" title="" type="file" class="angular-json-form__input">
    <span *ngIf="field.placeholder && field.multiple" class="placeholder">{{ translations && translations[lang] && translations[lang][field.placeholder] ? translations[lang][field.placeholder] : field.placeholder }}</span>
    <span *ngIf="!field.placeholder && field.multiple" class="placeholder">{{ legends[lang] ? legends[lang].ADD : legends["en-US"].ADD }}</span>
    <section *ngIf="!field.multiple" class="angular-json-form__image">
        <figure>
            <img *ngIf="field.value && field.value.url" [src]="field.value.url" [ngClass]="{ 'cover' : field.cover, 'contain' : !field.cover }">
            <div *ngIf="!field.value || !field.value.url">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M144 480C64.47 480 0 415.5 0 336C0 273.2 40.17 219.8 96.2 200.1C96.07 197.4 96 194.7 96 192C96 103.6 167.6 32 256 32C315.3 32 367 64.25 394.7 112.2C409.9 101.1 428.3 96 448 96C501 96 544 138.1 544 192C544 204.2 541.7 215.8 537.6 226.6C596 238.4 640 290.1 640 352C640 422.7 582.7 480 512 480H144zM223 263C213.7 272.4 213.7 287.6 223 296.1C232.4 306.3 247.6 306.3 256.1 296.1L296 257.9V392C296 405.3 306.7 416 320 416C333.3 416 344 405.3 344 392V257.9L383 296.1C392.4 306.3 407.6 306.3 416.1 296.1C426.3 287.6 426.3 272.4 416.1 263L336.1 183C327.6 173.7 312.4 173.7 303 183L223 263z"/></svg>
                <span>{{ field.placeholder ? translations && translations[lang] && translations[lang][field.placeholder] ? translations[lang][field.placeholder] : field.placeholder : legends[lang] ? legends[lang].UPLOAD : legends["en-US"].UPLOAD }}</span>
            </div>
        </figure>
    </section>
</div>
<div *ngIf="field.multiple" [ngClass]="{ 'angular-json-form__items-disabled' : field.disabled }" class="angular-json-form__items angular-json-form__items-wrap angular-json-form__scrollbar">
    <figure *ngFor="let file of field.files;let i = index">
        <svg *ngIf="!field.disabled" (click)="removeImage(i)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM175 208.1L222.1 255.1L175 303C165.7 312.4 165.7 327.6 175 336.1C184.4 346.3 199.6 346.3 208.1 336.1L255.1 289.9L303 336.1C312.4 346.3 327.6 346.3 336.1 336.1C346.3 327.6 346.3 312.4 336.1 303L289.9 255.1L336.1 208.1C346.3 199.6 346.3 184.4 336.1 175C327.6 165.7 312.4 165.7 303 175L255.1 222.1L208.1 175C199.6 165.7 184.4 165.7 175 175C165.7 184.4 165.7 199.6 175 208.1V208.1z"/></svg>
        <img [src]="file.url" [ngClass]="{ 'cover' : field.cover, 'contain' : !field.cover }">
    </figure>
</div>
