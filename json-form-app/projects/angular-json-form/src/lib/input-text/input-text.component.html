<div [formGroup]="FormGroup" class="angular-json-form__control">
    <input [formControlName]="field.name" [maxlength]="field.maxlength || 100" [placeholder]="field.placeholder ? translations && translations[lang] && translations[lang][field.placeholder] ? translations[lang][field.placeholder] : field.placeholder : ''" (ngModelChange)="changedEvent()" type="text" class="angular-json-form__input" spellcheck="false" autocomplete="off">
</div>
